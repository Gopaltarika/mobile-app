<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <title>Gaddiya Dekho</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
   <div class="app">
      
      <header class="header">
        <div class="d-flex gap-10 justify-content-between p3 align-items-center">
            <div class=""><a href="#"><img src="images/arrowleft.svg" alt="back" area-label="back"></a></div> 
            <div class="title white">User Registration</div>
            <div class=""><a href="#"><img src="images/bell.svg" alt="bell" area-label="bell"></a></div> 
        </div>         
      </header>
      
      
      <div class="mx-3 mt-15">
        <div class="profile-setting">
          <div class="user-profile">
            <div class="user-pic mb-15 text-center">
              <img src="images/user.jpg" alt="user">            
            </div>
            <a href="#" class="select-pic"><img src="images/camera.svg" alt="camera" area-label="bell"></a>
          </div>
          <input class="round-form-control full mb-15" type="text" placeholder="First Name">
          <input class="round-form-control full mb-15" type="text" placeholder="Last Name">
          <input class="round-form-control full mb-15" type="email" placeholder="Email">
          <select class="round-form-control full mb-15">
            <option>Gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>
          <input class="round-form-control full mb-15" type="password" placeholder="Password">
          <input class="round-form-control full mb-15" type="tel" placeholder="Phone Number">
          <label class="mb-15"><input type="checkbox"> I accept the terms and privacy policy</label>
          <button class="round-btn dark-btn full bold btn-lg mt-15">Continue</button>            
        </div>
      </div>
     
   </div> 
   <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
   <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
